<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="404 - Page Not Found">
    <meta property="og:description" content="Oops! The page you’re looking for doesn’t exist.">
    <meta property="og:image" content="https://mcboss.top/T.jpg">
    <link rel="icon" href="https://mcboss.top/T.jpg" type="image/jpeg">
    <title>404 - Page Not Found</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #ff4444;
            --hover: #ff6666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: var(--text-secondary);
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 1rem;
            background-color: var(--accent);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .home-button:hover {
            background-color: var(--hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! The page you’re looking for doesn’t exist.</div>
        <a href="/" class="home-button">Go Back Home</a>
    </div>
</body>
</html>
